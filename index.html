<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Immagini</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #FFEB3B; /* Giallo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 90%;
        }

        img {
            max-width: 100%;
            height: auto;
            flex: 1 1 300px; /* Flessibilit√† per adattarsi meglio ai dispositivi */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            img {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="immagini/copesito.png" alt="Immagine sinistra">
        <img src="immagini/boccablurrata2.png" alt="Immagine centrale">
        <img src="immagini/testoboccagiallo.png" alt="Immagine destra">
    </div>
</body>
</html>

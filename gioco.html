<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trova gli oggetti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: 100%;
      background-image: url('giochinobookino.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-size: 2rem;
      text-align: center;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .title img {
      width: 30px;
      margin-left: 10px;
    }

    .objects {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .objects .object {
      position: absolute;
      cursor: pointer;
      transition: opacity 0.3s ease;
      z-index: 20;
    }

    .objects .object img {
      width: 50px;
      height: 50px;
    }

    .win-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #000;
      font-weight: bold;
      z-index: 30;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
    }

    /* Posizioni fisse degli oggetti */
    #object1 { top: 20%; left: 30%; }
    #object2 { top: 40%; left: 50%; }
    #object3 { top: 60%; left: 70%; }
    #object4 { top: 70%; left: 20%; }
    #object5 { top: 80%; left: 60%; }

    /* Overlay per avviso orientamento verticale */
    .portrait-warning {
      display: flex;
      visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      z-index: 9999;
      font-size: 1.5rem;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }

      .objects .object img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.2rem;
      }

      .objects .object img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Overlay di avviso -->
    <div id="rotateWarning" class="portrait-warning">
      Ruota il telefono in orizzontale per giocare
    </div>

    <!-- Sfondo -->
    <div class="background">
      <!-- Titolo -->
      <div class="title">
        <span>TROVA TUTTI I</span>
        <img src="oggettodatrovareimmagine.jpg" alt="Oggetto da trovare" />
      </div>

      <!-- Oggetti cliccabili -->
      <div class="objects">
        <div class="object" id="object1" onclick="findObject('object1')">
          <img src="SOLOFACCIAMEMESIMBOLO.png" alt="Oggetto 1" />
        </div>
        <div class="object" id="object2" onclick="findObject('object2')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 2" />
        </div>
        <div class="object" id="object3" onclick="findObject('object3')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 3" />
        </div>
        <div class="object" id="object4" onclick="findObject('object4')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 4" />
        </div>
        <div class="object" id="object5" onclick="findObject('object5')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 5" />
        </div>
      </div>

      <!-- Messaggio di vittoria -->
      <div id="winMessage" class="win-message">
        Hai trovato tutti gli oggetti!
      </div>
    </div>
  </div>

  <script>
    let objectsFound = 0;

    function findObject(objectId) {
      const object = document.getElementById(objectId);
      if (object.style.opacity !== '0.5') {
        object.style.opacity = '0.5';
        objectsFound++;
        if (objectsFound === 5) {
          document.getElementById('winMessage').style.display = 'block';
        }
      }
    }

    function checkOrientation() {
      const warning = document.getElementById('rotateWarning');
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (isPortrait) {
        warning.style.visibility = 'visible';
      } else {
        warning.style.visibility = 'hidden';
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("load", checkOrientation);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trova gli oggetti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('giochinobookino.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .title {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: clamp(1.2rem, 4vw, 2rem);
      color: white;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      white-space: nowrap;
    }

    .title img {
      width: clamp(20px, 5vw, 30px);
      height: clamp(20px, 5vw, 30px);
      margin-left: 8px;
    }

    .timer, .objects-found {
      position: absolute;
      top: 2%;
      font-size: clamp(0.9rem, 3vw, 1.5rem);
      color: white;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 12px;
      white-space: nowrap;
    }

    .timer {
      left: 2%;
    }

    .objects-found {
      right: 2%;
    }

    .objects .object {
      position: absolute;
      cursor: pointer;
      z-index: 20;
      width: clamp(30px, 8vw, 50px);
      height: clamp(30px, 8vw, 50px);
    }

    .objects .object img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Posizioni degli oggetti in percentuale */
    #object1 { top: 36%; left: 35.2%; }
    #object2 { top: 58.5%; left: 5%; }
    #object3 { top: 49%; left: 42%; }
    #object4 { top: 90%; left: 90%; }
    #object5 { top: 44%; left: 92%; }

    .win-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: clamp(1.5rem, 5vw, 2rem);
      z-index: 30;
      display: none;
      text-align: center;
      max-width: 90%;
      box-sizing: border-box;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
      padding: 20px;
      box-sizing: border-box;
    }

    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }

    #toggleMusic {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      color: white;
      border-radius: 12px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      cursor: pointer;
      z-index: 20;
      white-space: nowrap;
      border: none;
      outline: none;
    }

    /* Regolazione per schermi molto stretti */
    @media (max-aspect-ratio: 9/16) {
      .title, .timer, .objects-found {
        top: 1%;
      }
      
      #toggleMusic {
        bottom: 1%;
      }
      
      .objects .object {
        width: clamp(25px, 7vw, 40px);
        height: clamp(25px, 7vw, 40px);
      }
    }
  </style>
</head>
<body>
  <div class="rotate-warning" id="rotateWarning">
    Ruota il telefono in orizzontale per giocare ðŸ‘ˆðŸ“±ðŸ‘‰
  </div>

  <div class="game-container">
    <div class="background">
      <div class="title">
        TROVA TUTTI I
        <img src="cosoneromeglioevitare.jpg" alt="Oggetto" />
      </div>
      <div class="timer" id="timer">Tempo: 0s</div>
      <div class="objects-found" id="objectsFound">Oggetti trovati: 0</div>

      <div class="objects">
        <div class="object" id="object1" onclick="findObject('object1')">
          <img src="COSONERO1.png" />
        </div>
        <div class="object" id="object2" onclick="findObject('object2')">
          <img src="COSONERO1.png" />
        </div>
        <div class="object" id="object3" onclick="findObject('object3')">
          <img src="cosoneromeglioevitare-removebg-preview.png" />
        </div>
        <div class="object" id="object4" onclick="findObject('object4')">
          <img src="cosoneromeglioevitare-removebg-preview.png" />
        </div>
        <div class="object" id="object5" onclick="findObject('object5')">
          <img src="cosoneromeglioevitare-removebg-preview.png" />
        </div>
      </div>

      <div id="winMessage" class="win-message">
        Hai trovato tutti gli oggetti!
      </div>

      <button id="toggleMusic">ðŸ”‡ Musica: OFF</button>
    </div>
  </div>

  <!-- Musica di sottofondo -->
  <audio id="backgroundMusic" loop>
    <source src="funny-comedy-memes-music-humor-comic-background-intro-theme-272171.mp3" type="audio/mp3" />
    Il tuo browser non supporta l'elemento audio.
  </audio>

  <!-- Effetto sonoro per il clic -->
  <audio id="clickSound">
    <source src="pet-squeak-toy-81315 (mp3cut.net).mp3" type="audio/mp3" />
    Il tuo browser non supporta l'elemento audio.
  </audio>

  <script>
    let objectsFound = 0;
    let seconds = 0;
    let timerInterval;
    const backgroundMusic = document.getElementById("backgroundMusic");
    const toggleMusicBtn = document.getElementById("toggleMusic");
    let musicOn = false;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").innerText = "Tempo: " + seconds + "s";
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function findObject(id) {
      const el = document.getElementById(id);
      if (el && el.style.opacity !== '0.5') {
        el.style.opacity = '0.5';
        objectsFound++;
        document.getElementById("objectsFound").innerText = "Oggetti trovati: " + objectsFound;
        
        // Riproduci l'effetto sonoro ogni volta che un oggetto viene cliccato
        const clickSound = document.getElementById('clickSound');
        clickSound.play();

        if (objectsFound === 1) startTimer();  // Timer parte solo alla prima interazione
        if (objectsFound === 5) {
          stopTimer();
          document.getElementById("winMessage").style.display = "block";
        }
      }
    }

    function checkOrientation() {
      const warning = document.getElementById("rotateWarning");
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = "flex";
      } else {
        warning.style.display = "none";
      }
    }

    // Funzione per gestire il pulsante di accensione/spegnimento della musica
    toggleMusicBtn.addEventListener("click", () => {
      if (musicOn) {
        backgroundMusic.pause();
        toggleMusicBtn.innerText = "ðŸ”‡ Musica: OFF";
      } else {
        backgroundMusic.play().catch(e => console.log("Autoplay non consentito:", e));
        toggleMusicBtn.innerText = "ðŸ”Š Musica: ON";
      }
      musicOn = !musicOn;
    });

    // Ottimizzazione per il ridimensionamento
    let resizeTimeout;
    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        checkOrientation();
      }, 100);
    }

    window.addEventListener("resize", handleResize);
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("load", () => {
      checkOrientation();
      
      // Tentativo di autoplay con gestione dell'errore
      document.addEventListener('click', function initialMusic() {
        if (!musicOn) {
          backgroundMusic.play().then(() => {
            musicOn = true;
            toggleMusicBtn.innerText = "ðŸ”Š Musica: ON";
          }).catch(e => {
            console.log("Autoplay non consentito:", e);
          });
        }
        document.removeEventListener('click', initialMusic);
      }, { once: true });
    });
  </script>
</body>
</html>

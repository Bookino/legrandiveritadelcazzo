<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Trova gli oggetti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('giochinobookino.jpg');
      background-size: cover;
      background-position: center;
    }

    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 2rem;
      z-index: 10;
    }

    .title img {
      width: 30px;
      vertical-align: middle;
      margin-left: 10px;
    }

    .timer {
      position: absolute;
      top: 5%;
      left: 5%;
      background: rgba(255,255,255,0.8);
      padding: 8px 15px;
      border-radius: 12px;
      font-size: 1.5rem;
      z-index: 10;
    }

    .objects .object {
      position: absolute;
      cursor: pointer;
      z-index: 20;
    }

    .objects .object img {
      width: 50px;
      height: 50px;
    }

    #object1 { top: 20%; left: 30%; }
    #object2 { top: 40%; left: 50%; }
    #object3 { top: 60%; left: 70%; }
    #object4 { top: 70%; left: 20%; }
    #object5 { top: 80%; left: 60%; }

    .win-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 30px 40px;
      border-radius: 15px;
      font-size: 2rem;
      z-index: 30;
      display: none;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      padding: 20px;
    }

    @media screen and (orientation: portrait) {
      .rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-warning" id="rotateWarning">
    Ruota il telefono in orizzontale per giocare ðŸ‘ˆðŸ“±ðŸ‘‰
  </div>

  <div class="game-container">
    <div class="background">
      <div class="title">
        TROVA TUTTI I
        <img src="oggettodatrovareimmagine.jpg" alt="Oggetto" />
      </div>
      <div class="timer" id="timer">Tempo: 0s</div>

      <div class="objects">
        <div class="object" id="object1" onclick="findObject('object1')">
          <img src="SOLOFACCIAMEMESIMBOLO.png" />
        </div>
        <div class="object" id="object2" onclick="findObject('object2')">
          <img src="oggettodatrovareimmagine.jpg" />
        </div>
        <div class="object" id="object3" onclick="findObject('object3')">
          <img src="oggettodatrovareimmagine.jpg" />
        </div>
        <div class="object" id="object4" onclick="findObject('object4')">
          <img src="oggettodatrovareimmagine.jpg" />
        </div>
        <div class="object" id="object5" onclick="findObject('object5')">
          <img src="oggettodatrovareimmagine.jpg" />
        </div>
      </div>

      <div id="winMessage" class="win-message">
        Hai trovato tutti gli oggetti!
      </div>
    </div>
  </div>

  <script>
    let objectsFound = 0;
    let seconds = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").innerText = "Tempo: " + seconds + "s";
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function findObject(id) {
      const el = document.getElementById(id);
      if (el && el.style.opacity !== '0.5') {
        el.style.opacity = '0.5';
        objectsFound++;
        if (objectsFound === 1) startTimer();
        if (objectsFound === 5) {
          stopTimer();
          document.getElementById("winMessage").style.display = "block";
        }
      }
    }

    function checkOrientation() {
      const warning = document.getElementById("rotateWarning");
      if (window.innerHeight > window.innerWidth) {
        warning.style.display = "flex";
      } else {
        warning.style.display = "none";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("load", checkOrientation);
  </script>
</body>
</html>

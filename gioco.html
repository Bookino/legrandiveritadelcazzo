<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova gli Oggetti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('giochinobookino.jpg') no-repeat center center/cover;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .found {
            border: 3px solid green;
            border-radius: 10px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">Trova tutti gli oggetti nascosti!</div>
    <div class="header">
        <span>Trova tutti i</span>
        <img src="SOLOFACCIAMEMESIMBOLO.png" alt="Oggetto da trovare">
    </div>
    <div class="game-container">
        <img class="object" src="SOLOFACCIAMEMESIMBOLO.png" style="top: 40%; left: 38%;">
        <img class="object" src="oggetto2.png" style="top: 50%; left: 60%;">
        <img class="object" src="oggetto3.png" style="top: 70%; left: 40%;">
        <img class="object" src="oggetto4.png" style="top: 30%; left: 80%;">
        <img class="object" src="oggetto5.png" style="top: 60%; left: 10%;">
    </div>
    <div id="message">Hai trovato tutti gli oggetti!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let objects = document.querySelectorAll(".object");
            let foundCount = 0;

            objects.forEach(obj => {
                obj.addEventListener("click", function() {
                    if (!obj.classList.contains("found")) {
                        obj.classList.add("found");
                        foundCount++;
                        if (foundCount === objects.length) {
                            document.getElementById("message").style.display = "block";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>

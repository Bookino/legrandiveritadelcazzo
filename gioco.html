<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trova gli oggetti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .background img.background-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #000;
      text-align: center;
      z-index: 2;
    }

    .title img {
      width: 40px;
      margin-left: 10px;
    }

    .objects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .object {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .object img {
      width: 100%;
      height: 100%;
    }

    /* Posizione oggetti (percentuale, resta fissa su tutti i device) */
    #object1 { top: 20%; left: 30%; }
    #object2 { top: 40%; left: 50%; }
    #object3 { top: 60%; left: 70%; }
    #object4 { top: 70%; left: 20%; }
    #object5 { top: 80%; left: 60%; }

    .win-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Responsive migliorato */
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }

      .object {
        width: 40px;
        height: 40px;
      }

      .title img {
        width: 30px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.2rem;
      }

      .object {
        width: 35px;
        height: 35px;
      }

      .title img {
        width: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="background">
      <!-- Immagine di sfondo -->
      <img src="giochinobookino.jpg" alt="Sfondo" class="background-image" />

      <!-- Titolo -->
      <div class="title">
        <span>TROVA TUTTI I</span>
        <img src="oggettodatrovareimmagine.jpg" alt="Oggetto da trovare" />
      </div>

      <!-- Oggetti -->
      <div class="objects">
        <div class="object" id="object1" onclick="findObject('object1')">
          <img src="SOLOFACCIAMEMESIMBOLO.png" alt="Oggetto 1" />
        </div>
        <div class="object" id="object2" onclick="findObject('object2')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 2" />
        </div>
        <div class="object" id="object3" onclick="findObject('object3')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 3" />
        </div>
        <div class="object" id="object4" onclick="findObject('object4')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 4" />
        </div>
        <div class="object" id="object5" onclick="findObject('object5')">
          <img src="oggettodatrovareimmagine.jpg" alt="Oggetto 5" />
        </div>
      </div>

      <!-- Messaggio di vittoria -->
      <div id="winMessage" class="win-message">
        Hai trovato tutti gli oggetti!
      </div>
    </div>
  </div>

  <script>
    let objectsFound = 0;

    function findObject(objectId) {
      const object = document.getElementById(objectId);
      if (!object.classList.contains("found")) {
        object.style.opacity = "0.5";
        object.classList.add("found");
        objectsFound++;

        if (objectsFound === 5) {
          document.getElementById("winMessage").style.display = "block";
        }
      }
    }
  </script>
</body>
</html>
